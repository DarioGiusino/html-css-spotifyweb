<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <!-- imported font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">  
    <!-- imported icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==' crossorigin='anonymous'/>
    <!-- internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- SITE CONTENT -->
    <main class="flex-row">
        <!-- LEFT NAVBAR -->
        <nav class="flex-column">
            <!-- top-nav -->
            <div class="top-nav">
                <!-- logo -->
                <figure class="nav-logo min-height-50">logo</figure>
                
                <!-- user nav menu -->
                <figure class="nav-menu min-height-50">
                    <div class="min-height-50"></div>
                    <div class="min-height-50"></div>
                    <div class="min-height-50"></div>
                </figure>

                <!-- nav playlist -->
                <div class="nav-playlist d-none min-height-50"> 
                </div>
            </div>

            <!-- bottom-nav -->
            <div class="bottom-nav">
                <figure class="min-height-50"></figure>
                <figure class="min-height-50"></figure>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <section id="main">
            <header class="flex-row">
                <button class="upgrade-btn">effettua l'upgrade</button>
            </header>
            <section class="main-content">

            </section>
        </section>
    </main>

    <!-- FOOTER/PLAYER -->
    <footer></footer>
</body>
</html>
